<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XGame Store</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Imagen en el titulo -->
    <link rel="shortcut icon" href="./pics/equis.svg">
    <!-- Link de la fuente -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./pics/iconos/font/flaticon.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <img src="./pics/equis.svg" alt="X">
        <nav class="nav">
            <ul class="nav__lista">
                <li><a href="">Tienda</a></li>
                <li><a href="">Promociones</a></li>
                <li><a href="">Mis juegos</a></li>
                <li><a href="">Soporte</a></li>
            </ul>
        </nav>
        <div class="perfil">
            <img class="perfil__imagen" src="./pics/person_black_24dp.svg" alt="profile">
            <ul class="perfil__lista-desplegable">
                <li><a href="">Perfil</a></li>
                <li><a href="">Configuración</a></li>
                <li><a href="">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="section-one">
            <div class="search-container" id="search-container">
                <input type="search" name="" placeholder="buscar" id="barra-busqueda" class="section-one__barra-busqueda">
                <span class="material-icons">search</span>
            </div>
            <div class="carrusel">
                <div class="carrusel__container" id="carrusel">
                <div class="carrusel__item1"></div>
                <div class="carrusel__item2"></div>
                <div class="carrusel__item3"></div>
                <div class="carrusel__item4"></div>
                </div>
                <figure class="playpause" id="boton__carrusel-playpause"></figure>
            </div>
            <div class="icon-container">
                <figure class="carrusel__icon point1" id="boton__carrusel-uno"></figure>
                <figure class="carrusel__icon point2" id="boton__carrusel-dos"></figure>
                <figure class="carrusel__icon point3" id="boton__carrusel-tres"></figure>
                <figure class="carrusel__icon point4" id="boton__carrusel-cuatro"></figure>
            </div>
            <article class="popular-container">
                HOLA
            </article>
            <article class="releases-container"> 
                Hola
            </article>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="xetras">
            XGame ®
        </div>
        <div class="nosotros">
            <a href="">Sobre Nosotros</a>
        </div>
        <div class="redes-sociales">
            <i class="flaticon-facebook-circular-logo"></i>
            <i class="flaticon-twitter"></i>
            <i class="flaticon-instagram"></i>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
